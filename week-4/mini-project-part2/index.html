<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <script src="./main.js"></script>
        <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
        <title>MiniProject Part 2</title>
    </head>
    <body>
        <h1>Filter Fun</h1>

        <hr class="h1-bottom">

        <h3>Try our awesome filter. Enjoy!</h3>

        <canvas id="can"></canvas>

        <div class="settings">
            <h2 id="load">Load an Image</h2>
            <input type="file" value="Choose Files" accept="image/*" multiple="false" id="fileimage" onchange="uploadImage()" />
            <hr class="load-bottom">
            <h2 id="choose">Choose Filter</h2>
            <input type="button" value="Grayscale Effect"  class="grayscale button" onclick="applyGrayscale()" />
            <input type="button" value="Red Effect" class="red button" onclick="applyRed()" />
            <input type="button" value="Horizontal Rainbow Effect" class="hrainbow button" onclick="applyHorizontalRainbow()" />
            <input type="button" value="Vertical Rainbow Effect" class="vrainbow button" onclick="applyVerticalRainbow()" />
            <input type="button" value="Blur Effect" class="blur button" onclick="applyBlur()" />
            <input type="button" value="Red Hue" class="redhue button" onclick="applyRedHue()" />
            <input type="button" value="Dark Hue" class="darkhue button" onclick="applyDarkHue()" />
            <input type="button" value="Grid Lines" class="gridlines button" onclick="applyGridLines()" />
            <hr class="choose-bottom">
            
            <h2 id="reset">Reset Image</h2>
            <input type="button" value="Reset Image" class="res" onclick="applyReset()" />
            <hr class="reset-bottom">
        </div>
    </body>
</html>
